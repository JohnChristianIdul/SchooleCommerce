<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (existing head content) ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/registrations/registration-7/assets/css/registration-7.css">
    <title>D-Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 70%;
            height: 80vh; /* 80% of the viewport height */
            margin: 10vh auto; /* Center the container vertically */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        header {
            background-color: #0D6EFD;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        main {
            margin-top: 20px;
        }

        main h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h3>Hello, {{ username }}!</h3>
        </header>

        <nav>
            <ul>
                <li><a href="{% url 'd-home' %}">Orders to Deliver</a></li>
                <li><a href="{% url 'orders-delivered' %}">Orders Delivered</a></li>
                <!-- Add more tabs as needed -->
            </ul>
        </nav>

        <main>
            <!-- Tab: Orders Delivered -->
            <div id="orders-delivered" class="tab-content">
                <h2>Orders Delivered:</h2>
                <!-- Add a link to logout if needed -->

                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Delivery Date</th>
                            <th>Date Delivered</th>
                            <th>Delivery Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Display delivered orders data in the table -->
                        {% for order in delivered_orders_data %}
                            <tr>
                                <td>{{ order.0 }}</td>
                                <td>{{ order.1 }}</td>
                                <td>{{ order.2 }}</td>
                                <td>{{ order.3 }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </main>
    </div>
</body>
</html>
